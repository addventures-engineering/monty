name: Monty Theme
type: theme
description: "A custom base theme for Drupal 9"
core_version_requirement: ^8.8 || ^9
base theme: classy
package: custom

# Add additional third party libraries here
libraries:
  - monty/global-css
  - monty/global-js
stylesheets-remove:
  - core/themes/stable/css/views/views.module.css
  - core/themes/stable/css/system/components/align.module.css

# Customize Regions here
regions:
  header: 'Header'
  hero: 'Hero section'
  content: 'Main content'
  footer: 'Footer'